version: "3.8"
services:
    pa-mysql:
        image: mysql:8.0.34
        container_name: pa-mysql
        ports:
            - ${MYSQL_PORT}:3316
        environment:
            - MYSQL_DATABASE=${MYSQL_DATABASE}
            - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        volumes:
            - pa-mysql:/var/lib/mysql
    pa-adminer:
        image: adminer
        container_name: pa-adminer
        ports:
            - "${ADMINER_PORT}:8080"
    pa-app:
        build: ./php
        container_name: pa-app
        ports:
            - ${APP_PORT}:9000
        restart: unless-stopped
        env_file:
            - ../../.env
        working_dir: /var/www/
        volumes:
            - ../../:/var/www
    pa-web:
        image: nginx:latest
        container_name: pa-web
        restart: unless-stopped
        ports:
            - ${NGINX_PORT}:80
        volumes:
            - ../../:/var/www
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
        environment:
            - TZ=${TIME_ZONE}

volumes:
    pa-mysql:
        driver: local
